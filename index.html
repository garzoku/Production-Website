<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="app.css" />
    <script defer src="index.js"></script>
    <link rel="shortcut icon" type="image/png" href="image/favicon.png" />
    <title>Breath of the Wild Compendium</title>
</head>

<body onload="hideSpinner()">
    <header>
        <a href="index.html">
            <img src="image/favicon.png" alt="">
            <h1>
                <h1>B.W.I.F.</h1>
            </h1>
        </a>
        <div id="search-form">
            <form action="category.html">
                <label for="category">Item Search</label>
                <input type="text" id="category" name="category" placeholder="enter item name">
                <input type="submit" value="Submit">
            </form>
        </div>
    </header>
    <main>
        <div id="landing-title">
            <div>
                <p>Welcome to the Breath of the Wild Interactable Finder!
                    Choose a category or use Item Search to locate
                    any interactable item throughout Hyrule!
                </p>
            </div>
        </div>
        <ul></ul>
    </main>
</body>

</html>
